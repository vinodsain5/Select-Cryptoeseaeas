<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css"><link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="container">
            <div class="resizable">
                <h1>Give your portfolio a name.</h1>
                <p>A siple name to identify your portfoli by.</p>
                <div class="the-options-two"></div>
                <div class="the-options ">
                    <ul>
                        <li>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <span>Add Name</span>
                        </li>
                        <li>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <span>Select Crypto</span>
                        </li>
                        <li>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <span>Add Keys</span>
                        </li>
                    </ul>
                </div>
                <div class="wizard-panel-content">
                    <p>Portfolio Name</p>
                    <div class="Portfolio-name">

                        <input type="text" id="fname" name="fname" placeholder="Name">
                        
                    <div class="Portfolio-name-three"></div>
                    </div>
                    <div class="Select-crypto">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="bi bi-arrow-left-short"></i>
                                    Back
                                </a>
                            </li>
                            <li>
                                <a href="#">Select Crypto
                                    <i class="bi bi-arrow-right-short"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="Portfolio-name-two">
                    <p>Select Crypto</p>
                    <input type="password" name="password" placeholder="password">
                    <div class="Select-crypto-arrow-right">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="bi bi-arrow-left-short"></i>
                                    Back
                                </a>
                            </li>
                            <li>
                                <a href="#">Select Crypto
                                    <i class="bi bi-arrow-right-short"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="wizard-panel-theplaceholder">
                    <p>Add Keys</p>
                    <div class="the-Portfolio-name">

                        <input type="text" id="fname" name="fname" placeholder="Add Keys">
                        
                    </div>
                    <div class="Select-left-short">
                        <ul>
                            <li>
                                <a href="#">
                                    <i class="bi bi-arrow-left-short"></i>
                                    Back
                                </a>
                            </li>
                            <li>
                                <a href="#">Select Crypto
                                    <i class="bi bi-arrow-right-short"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>




            </div>
        </div>
    </body>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $('.Select-crypto li:nth-child(2) a').click(function(){
                $('.Portfolio-name-two').fadeIn(300)
                $('body').addClass('hidden,')
            })
            $('.Select-crypto-arrow-right li:nth-child(2) a').click(function(){
                $('.wizard-panel-theplaceholder').fadeIn(300)
                $('body').addClass('hidden,')
            })

            $('.Select-left-short li:nth-child(1) a').click(function(){
                $('.Portfolio-name-Crypto').fadeIn(300)
                $('body').addClass('hidden,')
            })

            $('.Select-right li:nth-child(1) a').click(function(){
                $('.typesetting').fadeIn(300)
                $('body').addClass('hidden,')
            })

        })
    </script>
</html>
